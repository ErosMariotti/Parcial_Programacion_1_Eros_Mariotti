spring.application.name=parcial_programacion_1

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/mutants_dataBase;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true


# Configuración de JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-console

server.port = 5050
